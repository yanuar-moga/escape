<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Sinkronisasi Nilai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Aplikasi Sinkronisasi Nilai Siswa</h1>

    <!-- STEP 1: LOAD GOOGLE SHEET -->
    <div class="mb-6">
      <button id="loadSheetBtn" class="w-full py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700">1. Load Data Google Sheet</button>
      <p id="loadStatus" class="mt-2 text-sm"></p>
    </div>

    <!-- STEP 2: UPLOAD EXCEL -->
    <div id="uploadSection" class="hidden mb-6">
      <label class="block mb-2 font-semibold">2. Upload File Excel Nilai</label>
      <input id="excelInput" type="file" accept=".xlsx" class="block w-full" />
    </div>

    <!-- STEP 3: SYNCHRONIZE -->
    <div id="syncSection" class="hidden mb-6">
      <button id="syncBtn" class="w-full py-3 bg-green-600 text-white rounded-xl hover:bg-green-700">3. Synchronize Nilai</button>
      <p id="syncStatus" class="mt-2 text-sm"></p>
    </div>

    <!-- STEP 4: DOWNLOAD -->
    <div id="downloadSection" class="hidden mt-6">
      <button id="downloadBtn" class="w-full py-3 bg-purple-600 text-white rounded-xl hover:bg-purple-700">4. Download Excel Hasil Sinkron</button>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwCJw9TUnX_YbNkWMqLZTsDwatTgUvM0mEGhBaQ09V8DPpoLtVPnovqFNT99lsjFqcu5w/exec"; // Ganti dengan URL Web App Apps Script yg benar
let sheetData = [];
let excelData = [];
let finalData = [];

// --- STEP 1 LOAD GOOGLE SHEET ---
document.getElementById("loadSheetBtn").onclick = async () => {
  try {
    document.getElementById("loadStatus").textContent = "Memuat data...";
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error("Response tidak OK");

    sheetData = await res.json();
    document.getElementById("loadStatus").textContent = "Berhasil load data Google Sheet (" + sheetData.length + " siswa)";
    document.getElementById("uploadSection").classList.remove("hidden");
  } catch (e) {
    document.getElementById("loadStatus").textContent = "Gagal load: " + e;
  }
};

// --- STEP 2 UPLOAD EXCEL ---
document.getElementById("excelInput").addEventListener("change", function(e){
  const file = e.target.files[0];
  const reader = new FileReader();

  reader.onload = function(evt) {
    const workbook = XLSX.read(evt.target.result, { type: "binary" });
    const firstSheet = workbook.SheetNames[0];
    excelData = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheet]);
    document.getElementById("syncSection").classList.remove("hidden");
  };

  reader.readAsBinaryString(file);
});

// --- STEP 3 SYNCHRONIZE ---
document.getElementById("syncBtn").onclick = () => {
  finalData = sheetData.map(row => {
    const match = excelData.find(e => e.Nama?.trim().toLowerCase() === row.Nama?.trim().toLowerCase());
    return {
      ...row,
      Score: match ? match.Score : "-"
    };
  });

  document.getElementById("syncStatus").textContent = "Sinkronisasi selesai.";
  document.getElementById("downloadSection").classList.remove("hidden");
};

// --- STEP 4 DOWNLOAD ---
document.getElementById("downloadBtn").onclick = () => {
  const ws = XLSX.utils.json_to_sheet(finalData);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Sinkron");
  XLSX.writeFile(wb, "data_sinkron.xlsx");
};
</script>

</body>
</html>
