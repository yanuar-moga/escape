<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aplikasi Mapping Nilai Siswa</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body { background: #f8f9fc; }
.card { border-radius: 16px; }
.table thead th { background: #0d6efd; color: white; }
tr.not-found { background: #ffb3b3 !important; }
tr.similar { background: #ffe8a6 !important; }
</style>
</head>
<body class="p-4">

<div class="container">
  <h2 class="mb-4 fw-bold text-primary text-center">Aplikasi Mapping Nilai Siswa</h2>

  <div class="card shadow-sm mb-4 p-4">
    <h5 class="fw-bold">1. Ambil Data Google Sheet</h5>
    <div class="row g-3 mt-1">
      <div class="col-md-6">
        <label class="form-label">Spreadsheet ID</label>
        <input id="sheetId" class="form-control" placeholder="Masukkan ID Spreadsheet">
      </div>
      <div class="col-md-4">
        <label class="form-label">Nama Sheet</label>
        <input id="sheetName" class="form-control" value="Sheet1">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-primary w-100" onclick="loadSheet()">Load</button>
      </div>
    </div>
  </div>

  <div class="card shadow-sm mb-4 p-4">
    <h5 class="fw-bold">2. Upload Excel Daftar Siswa</h5>
    <input type="file" id="excelInput" accept=".xlsx" class="form-control mt-2" />
  </div>

  <div class="card shadow-sm mb-4 p-4">
    <h5 class="fw-bold">3. Pencarian & Filter</h5>
    <div class="row g-3 mt-1">
      <div class="col-md-6">
        <input id="searchBox" onkeyup="filterTable()" class="form-control" placeholder="Cari nama...">
      </div>
      <div class="col-md-4">
        <select id="filterKelas" onchange="filterTable()" class="form-select">
          <option value="">Semua Kelas</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" onclick="combineData()">Refresh</button>
      </div>
    </div>
  </div>

  <div class="card shadow-sm mb-4 p-4">
    <h5 class="fw-bold">4. Export</h5>
    <button class="btn btn-outline-primary" onclick="exportExcel()">Export Excel</button>
    <button class="btn btn-outline-danger" onclick="exportPDF()">Export PDF</button>
    <button class="btn btn-outline-secondary" onclick="downloadTemplate()">Download Template Excel</button>
  </div>

  <div class="card shadow-sm mb-4 p-4">
    <h5 class="fw-bold">5. Hasil Mapping</h5>
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="resultTable">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Kelas (Excel)</th>
            <th>Kelas (Google)</th>
            <th>Score</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="card shadow-sm p-4 mb-5">
    <h5 class="fw-bold">6. Grafik Nilai</h5>
    <canvas id="chartNilai" height="120"></canvas>
  </div>
</div>

<script>
// (Your full JS logic from previous script will remain here)
</script>
</body>
</html>
