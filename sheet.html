<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader Data Google Sheet</title>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 450px;
      overflow: auto;
    }
  </style>
</head>
<body>

  <h2>Baca Data Google Sheet Tanpa API Key</h2>

  <label>URL Web App (Apps Script)</label>
  <input id="api" placeholder="https://script.google.com/macros/s/XXXX/exec">

  <label>ID Spreadsheet</label>
  <input id="sheetId" placeholder="1AbCsEfGhijkLMNOP12345">

  <label>Range</label>
  <input id="range" placeholder="Sheet1!A1:E">

  <button onclick="loadData()">Muat Data</button>

  <h3>Hasil:</h3>
  <pre id="output">Belum ada data.</pre>

  <script>
    function loadData() {
      const api = document.getElementById("api").value.trim();
      const id = document.getElementById("sheetId").value.trim();
      const range = document.getElementById("range").value.trim();

      if (!api || !id || !range) {
        alert("Semua isian wajib diisi.");
        return;
      }

      const url = `${api}?id=${id}&range=${encodeURIComponent(range)}`;

      document.getElementById("output").textContent = "Memuat data...";

      fetch(url)
        .then(res => res.json())
        .then(json => {
          if (!json.success) {
            document.getElementById("output").textContent =
              "Error: " + json.error;
            return;
          }

          document.getElementById("output").textContent =
            JSON.stringify(json.data, null, 2);
        })
        .catch(err => {
          document.getElementById("output").textContent = "Fetch error: " + err;
        });
    }
  </script>

</body>
</html>
