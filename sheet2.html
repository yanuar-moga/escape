<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rekap Nilai Siswa</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f4f4f4;
  }

  h2 {
    text-align: center;
  }

  .container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  table th, table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }

  table th {
    background: #007bff;
    color: white;
  }

  .btn {
    padding: 10px 15px;
    margin-top: 15px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .btn:hover {
    background: #218838;
  }
</style>

</head>
<body>

<div class="container">
  <h2>Rekap Nilai Siswa</h2>

  <label>Pilih Sheet:</label>
  <select id="sheetSelect">
    <option value="FORM_NILAI">FORM_NILAI</option>
    <option value="MAPEL_TIK">MAPEL_TIK</option>
  </select>

  <button class="btn" onclick="loadData()">Muat Data</button>

  <table id="tabelData">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Nama</th>
        <th>Email</th>
        <th>Kelas</th>
        <th>Nilai</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn" onclick="downloadExcel()">Download Excel</button>
  <button class="btn" onclick="downloadPDF()">Download PDF</button>

</div>

<script>
const URL_API = "PASTE_URL_WEBAPP_KAMU_DI_SINI";  // <--- WAJIB DIGANTI

async function loadData() {
  const sheet = document.getElementById("sheetSelect").value;
  const url = `${URL_API}?sheet=${sheet}`;

  console.log("Memuat dari:", url);

  const res = await fetch(url);
  const json = await res.json();

  console.log("Data diterima:", json);

  const tbody = document.querySelector("#tabelData tbody");
  tbody.innerHTML = "";

  if (json.status !== "success") {
    tbody.innerHTML = `<tr><td colspan='5'>Gagal memuat data: ${json.message}</td></tr>`;
    return;
  }

  json.data.forEach(row => {
    let tr = `
      <tr>
        <td>${row.timestamp || "-"}</td>
        <td>${row.nama || "-"}</td>
        <td>${row.email || "-"}</td>
        <td>${row.kelas || "-"}</td>
        <td>${row.nilai || "-"}</td>
      </tr>
    `;
    tbody.innerHTML += tr;
  });
}

function downloadExcel() {
  alert("Fitur download Excel siap, tinggal dihubungkan ke backend.");
}

function downloadPDF() {
  alert("Fitur PDF siap, tinggal backend.");
}
</script>

</body>
</html>
