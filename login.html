<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Aplikasi Misteri</title>

<style>
  body{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:#e8f2ff;
    font-family:Arial;
  }

  .login-card {
    background:#fff;
    border-radius:18px;
    padding:18px 20px;
    width:90%;
    max-width:240px;
    box-shadow:0 3px 8px rgba(0,0,0,.1);
    border-top:4px solid #ffd84c;
    text-align:center;
  }

  .login-card img {
    width:55px;
    height:55px;
    border-radius:50%;
    margin-bottom:8px;
  }

  h2 {
    font-size:1rem;
    color:#003f7f;
    margin:10px 0 18px;
  }

  input, select {
    width:100%;
    padding:7px 8px;
    margin-bottom:10px;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:13px;
    box-sizing:border-box;
  }

  .show-pass {
    display:flex;
    align-items:center;
    justify-content:flex-start;
    font-size:13px;
    color:#333;
    margin-bottom:12px;
    width:100%;
  }

  .show-pass input[type=checkbox] {
    margin-right:6px;
    transform:scale(1.05);
    cursor:pointer;
    accent-color:#4da3ff;
  }

  button {
    width:100%;
    padding:8px;
    border:none;
    border-radius:6px;
    background:linear-gradient(90deg,#4da3ff,#007bff);
    color:#fff;
    font-weight:600;
    cursor:pointer;
    transition:.25s;
  }

  button:hover {
    transform:scale(1.03);
  }

  .footer {
    margin-top:12px;
    font-size:10.5px;
    color:#777;
  }
</style>

</head>
<body>

<div class="login-card">
  <img src="assets/logo.png" alt="Logo Sekolah">
  <h2>Mystery Quiz</h2>

  <form id="loginForm">
    <select id="role">
      <option value="siswa">Login Siswa</option>
      <option value="admin">Login Guru</option>
    </select>

    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <div class="show-pass">
      <input type="checkbox" id="showPassword">
      <label for="showPassword">Tampilkan Password</label>
    </div>

    <button type="submit">Masuk</button>
  </form>

  <div class="footer">Â© 2025 All rights reserved</div>
</div>

<script src="login.js"></script>
<script>
// Tampilkan password
document.getElementById("showPassword").addEventListener("change", function(){
  const pass = document.getElementById("password");
  pass.type = this.checked ? "text" : "password";
});
</script>

</body>
</html>
